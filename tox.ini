[tox]
envlist =
        pep8,
        py26-1.4,
        py26-1.5,
        py26-1.6,
        py27-1.4,
        py27-1.5,
        py27-1.6,
        py27-1.7,
        py27-1.8,
        coverage



[testenv]
usedevelop = True
recreate = False
deps =
        django-discover-runner==1.0
        django-redis==3.6.2
commands =
        make test


[testenv:pep8]
deps =
        flake8==2.2.4
commands =
        flake8 dbmail --ignore=E402,E731,F401,F401 --exclude=migrations,south_migrations


[testenv:coverage]
deps =
        coverage==3.7.1
        django==1.4.19
        django-discover-runner==1.0
        django-redis==3.6.2
commands =
        coverage run --branch --source=dbmail ./demo/manage.py test dbmail
        coverage report --omit="dbmail/test*,dbmail/migrations*,dbmail/south_migrations*"



[testenv:py26-1.4]
basepython = python2.6
